<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música Minimalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Reproductor</h1> <input type="file" id="fileInput" multiple accept=".mp3,.mp4,.m4a">

    <div class="container">

        <div class="player">
            <div id="albumArtContainer">
                <svg class="icon" id="artPlaceholder" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 15.5h-1.5V14h-1v3H8v-3H7v4.5H5.5v-5c0-.55.45-1 1-1H11c.55 0 1 .45 1 1v5H9.5v-1.5h-1V17H12v1.5zm4.5-4.5c0-.55-.45-1-1-1h-2v1.5h1.5v1h-1.5V17h2c.55 0 1-.45 1-1v-4zm0-2.5h-4V9h4v1.5z"/></svg>
                <img id="albumArt" src="" alt="Album Art">
            </div>

            <div id="trackInfo">
                <span id="trackTitle">Selecciona archivos...</span>
                <span id="trackArtistAlbum"></span>
            </div>

            <div class="progress-container">
                <span id="currentTime" class="time-display">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
                <span id="duration" class="time-display">0:00</span>
            </div>

            <div class="controls">
                 <label for="fileInput" id="fileInputLabel" class="control-button file-button" title="Abrir Archivos">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                </label>
                <button class="control-button" id="prevButton" title="Anterior">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/></svg>
                </button>
                <button class="control-button large" id="playPauseButton" title="Reproducir">
                    <svg class="icon play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="icon pause-icon hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button class="control-button" id="nextButton" title="Siguiente">
                     <svg class="icon" viewBox="0 0 24 24"><path d="m16 6 8.5 6-8.5 6V6zm-8.5 12H10V6H7.5v12z"/></svg>
                </button>
                 <div class="volume-control-wrapper">
                     <button class="control-button" id="volumeButton" title="Volumen">
                         <svg class="icon volume-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-.9-3.29-2.24-4.03v8.05c1.34-.74 2.24-2.26 2.24-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                         <svg class="icon volume-mute-icon hidden" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-.9-3.29-2.24-4.03v2.21l2.45 2.45c.03-.2.04-.41.04-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3 3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4 9.91 6.09 12 8.18V4z"/></svg>
                     </button>
                     <div class="volume-slider-container hidden">
                         <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                     </div>
                 </div>
            </div>
            </div>

        <div class="playlist-container">
            <h3>Lista de Reproducción</h3>
            <ul id="fileList">
                </ul>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <video id="videoPlayer" style="display: none;"></video> <script src="script.js" defer></script>
</body>
</html>
